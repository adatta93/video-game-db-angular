<div class="spinner-container" *ngIf="loadingGameDetail">
  <app-spinner></app-spinner>
</div>
<ng-container *ngIf="!loadingGameDetail">
  <div class="details">
    <div
      class="game-banner"
      [ngStyle]="{
        backgroundImage:
          'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(' +
          game.background_image +
          ')'
      }"
    >
      <img
        src="{{ game.background_image }}"
        alt="Game Banner"
        class="game-banner-img"
      />
    </div>
    <div class="game-content">
      <div class="details-wrapper">
        <div class="game-header">
          <h1 class="game-header-title">{{ game.name }}</h1>
          <h2 class="game-header-release-date">
            Release {{ game.released | date }}
          </h2>
          <p class="game-header-genres">
            <span *ngFor="let genre of game.genres; let last = last">
              {{ genre.name }}<span *ngIf="!last">, </span>
            </span>
          </p>
          <div class="game-gauge">
            <mwl-gauge
              class="two"
              [max]="100"
              [dialStartAngle]="180"
              [dialEndAngle]="0"
              [value]="gameRating"
              [animated]="true"
              [animationDuration]="2"
              [color]="getColor"
            ></mwl-gauge>
            <a
              href="{{ game.metacritic_url }}"
              target="_blank"
              class="game-gauge-label"
            >
              Metacritic
            </a>
          </div>
        </div>

        <app-game-tabs [game]="game"></app-game-tabs>
      </div>
    </div>
  </div>
</ng-container>
